<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Title</h1>
	<div id="fill"></div>
	<h2 id="one">First <em>emphasized</em></h2>
	<p>stuff</p>
	<h2 id="two">Second <code>with code</code></h2>
	<h3>stuff</h3>
	<h2 id="three">Third</h2>
	<p>stuff</p>
    
	<script>
	  const counter = () => {
	    const paragraphs = document.querySelectorAll('p')
	    return paragraphs.length
	  }

          const node = document.getElementById("fill")
          node.innerHTML= `number of paragraphs: ${counter()}`
	</script>
	<script>
		//mapulate page  add link 
		(() => {
  const container = document.getElementById('fill')
  const headings = Array.from(document.querySelectorAll('h2'))
  const items = headings
        .map((h) => `<li><a href="#${h.id}">${h.innerHTML}</a></li>`)
        .join('')
  container.innerHTML = '<ul>' + items + '</ul>'
})()
	</script>
      </body>
</html>
